<body class="text-end" style="border-radius: 50%">
  <main class="w-100 mw-330 pad2x m-auto">
    <form style="margin-top: 200px">
      <div class="container mt-10">
        <div class="row justify-content-center mt-10">
          <div class="form-group mt-20% col-lg-3">
            <img
              src="https://www.digikala.com/statics/img/svg/logo.svg"
              style="margin-right: 100px"
            />
            <div class="mt-3">
              <h3>کد تایید را وارد کنید</h3>
            </div>
            <div class="mt-3">
              <h5 style="font-size: small">
                کد تایید برای شماره .... پیامک شد
              </h5>
            </div>
            <div class="mt-3">
              <input class="form-control" />
            </div>
            <p class="mt-3">
              {{ timeRemaining$ | async | date : "mm:ss" }}مانده تا دریافت مجدد
              کد
              <!-- ex: 03:47 -->
            </p>
            <div class="row form-group mt-3">
              <button class="btn btn-danger btn-lg btn-block">ورود</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>
</body>
